    <nav class="navbar-container">

                <a href="#" class="logo-link navbar-link">Artigianonline</a>

    <div class="main">
        <div class="login-container">
            <div class="login-form">
                <form action="../api/api.php" method="POST">
                    <div class="login-form-username login-form-element">
                        <label for="username">Username</label>
                        <input type="text" name="Username" id="username" placeholder="Inserisci il tuo username">
                    </div>
                    <div class="login-form-password login-form-element">
                        <label for="password">Password</label>
                        <input type="password" name="Password" id="password" placeholder="Inserisci la tua password">
                    </div>

                    <input class="login-form-element" type="submit" value="Invia">
                    <a href="registrazione.html" class="navbar-link">Non sei ancora registrato? Registrati</a>
                </form>
            </div>
        </div>
    </div>
